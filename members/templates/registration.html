{% extends 'base.html' %} 
{% block content %} 
    {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            There Was An Error In Ur Form   
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
    {% endif %}
    <br />
    <h1>Registration</h1>
    <br /><br />
    <form action="{% url 'registration' %}" method="POST">
        {% csrf_token %} 
        {{form.as_p}}
        <br /><br />
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
{% endblock %}
